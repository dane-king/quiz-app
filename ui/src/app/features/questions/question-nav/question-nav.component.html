<div class="questionNav" fxLayout="column" fxLayoutGap="32px">
  <h3>
    Question {{currentQuestion}} of {{numQuestions}} 
  </h3>
  <app-question [question]="getCurrentQuestion()"></app-question>
  <a *ngIf="currentQuestion>1" (click)="previous()">
    <fa-icon [icon]="faChevronLeft" title="previous" class="fa-3x"></fa-icon>
  </a>

  <a *ngIf="currentQuestion<numQuestions" (click)="next()">
    <fa-icon [icon]="faChevronRight" title="next" class="fa-3x"></fa-icon>
  </a>
  
</div>
